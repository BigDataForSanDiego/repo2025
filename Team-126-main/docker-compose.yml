version: '3.8'

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    image: homeless-assistant-postgres:latest  # Custom PostgreSQL 16 with PostGIS and pgvector
    container_name: homeless_assistant_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: homeless_assistant
      POSTGRES_PASSWORD: dev_password_change_in_production
      POSTGRES_DB: homeless_assistant_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init_extensions.sql:/docker-entrypoint-initdb.d/init_extensions.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homeless_assistant -d homeless_assistant_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
