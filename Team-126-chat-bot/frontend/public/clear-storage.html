<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Local Storage</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
        }
        .info {
            background: #e3f2fd;
            color: #1976d2;
        }
        .success {
            background: #e8f5e9;
            color: #388e3c;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            overflow-x: auto;
            font-size: 12px;
        }
        .emoji {
            font-size: 48px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Storage Manager</h1>

        <div id="status" class="status info">
            <strong>Current Storage:</strong>
            <pre id="storage-content"></pre>
        </div>

        <button onclick="clearStorage()">üóëÔ∏è Clear All Storage</button>
        <button onclick="location.href='/'">üè† Back to App</button>

        <div class="emoji" id="emoji">üì¶</div>
    </div>

    <script>
        function displayStorage() {
            const authStorage = localStorage.getItem('auth-storage');
            const storageContent = document.getElementById('storage-content');

            if (authStorage) {
                try {
                    const parsed = JSON.parse(authStorage);
                    storageContent.textContent = JSON.stringify(parsed, null, 2);
                } catch (e) {
                    storageContent.textContent = 'Invalid JSON: ' + authStorage;
                }
            } else {
                storageContent.textContent = 'No auth storage found';
            }
        }

        function clearStorage() {
            // Clear all localStorage
            localStorage.clear();

            // Update status
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status success';
            statusDiv.innerHTML = '<strong>‚úÖ Success!</strong><p>All storage has been cleared.</p><p>You can now close this page and return to the app.</p>';

            // Update emoji
            document.getElementById('emoji').textContent = '‚ú®';

            // Update storage display
            displayStorage();
        }

        // Display current storage on load
        displayStorage();
    </script>
</body>
</html>
