<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LinkedOut - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #e8f4ff;          
            --card: #ffffff;
            --muted: #6b7b8c;
            --accent: #4da3ff;      
            --accent-600: #1f8bff;  
            --danger: #e53935;
            --radius: 10px;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, system-ui, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background: linear-gradient(135deg, #d6ecff 0%, #b4dcff 100%); /* new light-blue gradient */
            color: #0f172a;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-logo {
            height: 50px;
            width: auto;
            margin-bottom: 16px;
            display: block;
        }

        .login-header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
            display: none; /* Hide text since we're using logo */
        }

        .login-header p {
            margin: 8px 0 0;
            color: var(--muted);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #0f172a;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent);
            background-color: #f8f9ff;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .checkbox-group label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(90deg, #4da3ff, #1f8bff);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(77, 163, 255, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .sign-up-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--muted);
        }

        .sign-up-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .sign-up-link a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .message.error {
            background-color: #fee2e2;
            color: #991b1b;
            display: block;
        }

        .message.success {
            background-color: #dcfce7;
            color: #166534;
            display: block;
        }

        .anonymous-notice {
            background-color: #f3f4f6;
            border-left: 4px solid var(--accent);
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 24px;
            font-size: 13px;
            color: var(--muted);
        }

        @media (max-width: 600px) {
            .login-card {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="logo.png" alt="LinkedOut Logo" class="login-logo" />
                <p>Connect with resources. Find help in your community.</p>
            </div>

            <div id="message" class="message"></div>

            <form id="loginForm">
                <div class="anonymous-notice">
                    <strong>Tip:</strong> Use any name/email. No personal data is collected. Your privacy is protected.
                </div>

                <div class="form-group">
                    <label for="username">Username or Display Name</label>
                    <input type="text" id="username" placeholder="Enter your name" required />
                </div>

                <div class="form-group">
                    <label for="email">Email (optional)</label>
                    <input type="email" id="email" placeholder="your@email.com" />
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="agreeTerms" required />
                    <label for="agreeTerms">I agree to the Terms of Service and Privacy Policy</label>
                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>

            <div class="sign-up-link">
                First time? <a onclick="toggleForm()">Create an account</a>
            </div>
        </div>
    </div>

    <script>
        console.log('Login page loaded');
        
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const usernameInput = document.getElementById('username');

        window.addEventListener('load', () => {
            const existingUser = localStorage.getItem('linkedoutUser');
            if (existingUser) {
                window.location.href = 'index.html';
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const email = document.getElementById('email').value.trim();
            const agreed = document.getElementById('agreeTerms').checked;

            if (!username) {
                showMessage('Please enter a username', 'error');
                return;
            }

            if (!agreed) {
                showMessage('Please agree to the Terms of Service', 'error');
                return;
            }

            const user = {
                username: username,
                email: email || 'anonymous@linkedout.local',
                joinedAt: new Date().toISOString(),
                sessionId: 'sess_' + Math.random().toString(36).substr(2, 9)
            };

            try {
                localStorage.setItem('linkedoutUser', JSON.stringify(user));
                showMessage('Welcome to LinkedOut! Redirecting...', 'success');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                showMessage('Error saving login. Please try again.', 'error');
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 4000);
        }

        function toggleForm() {
            alert('Sign up feature coming soon! For now, just enter your name to continue.');
        }
    </script>
</body>
</html>
